<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Social Media Icons | Mnmyounus</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Poppins', sans-serif;
      }

      html, body {
         height: 100%;
         width: 100%;
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         background: linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);
      }

      .wrapper {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         width: 90%;
         max-width: 800px;
         margin-bottom: 40px;
      }

      .button {
         display: inline-block;
         height: 60px;
         width: 60px;
         margin: 10px;
         background: #fff;
         border-radius: 50px;
         cursor: pointer;
         box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
         transition: all 0.3s ease-out;
         text-align: center;
         overflow: hidden;
      }

      .button .icon {
         height: 100%;
         width: 100%;
         line-height: 60px;
         transition: all 0.3s ease-out;
         font-size: 25px;
      }

      .button span {
         display: none;
         font-size: 16px;
         color: #fff;
         line-height: 60px;
         transition: all 0.3s ease-out;
      }

      .button:hover {
         width: 160px;
      }

      .button:hover span {
         display: inline-block;
      }

      .button .icon img {
         height: 25px;
         vertical-align: middle;
      }

      /* Social Media Colors (real colors) */
      .button.instagram { background: #E1306C; }
      .button.facebook { background: #4267B2; }
      .button.twitter { background: #1DA1F2; }
      .button.github { background: #333; }
      .button.snapchat { background: #FFFC00; color: #000; }
      .button.orcid { background: #A6CE39; }
      .button.tiktok { background: #000; }
      .button.tumblr { background: #35465C; }
      .button.blogger { background: #F57D00; }
      .button.threads { background: #0A0A0A; }
      .button.devto { background: #BD081C; }
      .button.pinterest { background: #F50057; }

      /* Certificates Section */
      .certificates-wrapper {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         width: 90%;
         max-width: 800px;
         margin-top: 40px;
      }

      /* Certificates Colors */
      .button.skillshare { background: #39A2DB; } /* Skillshare */
      .button.openuniversity { background: #EE6F57; } /* Open University */

      /* Responsive Design */
      @media (max-width: 768px) {
         .button {
            height: 50px;
            width: 50px;
         }
         .button .icon {
            font-size: 20px;
            line-height: 50px;
         }
         .button span {
            font-size: 14px;
         }
      }
   </style>
</head>
<body>
   <div class="wrapper">
      <!-- Social Media Buttons -->
      <a href="https://www.instagram.com/mnmyounus/" class="button instagram" onclick="handleClick(this, 'Instagram')">
         <div class="icon"><i class="fab fa-instagram"></i></div>
         <span>Instagram</span>
      </a>
      <a href="https://facebook.com/" class="button facebook" onclick="handleClick(this, 'Facebook')">
         <div class="icon"><i class="fab fa-facebook-f"></i></div>
         <span>Facebook</span>
      </a>
      <a href="https://x.com/mnmyounus" class="button twitter" onclick="handleClick(this, 'Twitter')">
         <div class="icon"><i class="fab fa-twitter"></i></div>
         <span>Twitter</span>
      </a>
      <a href="https://github.com/mnmyounus" class="button github" onclick="handleClick(this, 'GitHub')">
         <div class="icon"><i class="fab fa-github"></i></div>
         <span>GitHub</span>
      </a>
      <a href="https://www.snapchat.com/add/mnmyounus" class="button snapchat" onclick="handleClick(this, 'Snapchat')">
         <div class="icon"><i class="fab fa-snapchat"></i></div>
         <span>Snapchat</span>
      </a>
      <a href="https://orcid.org/0009-0003-4555-5683" class="button orcid" onclick="handleClick(this, 'ORCID')">
         <div class="icon"><i class="fas fa-id-card"></i></div>
         <span>ORCID</span>
      </a>
      <a href="https://www.tiktok.com/@mnmyounus" class="button tiktok" onclick="handleClick(this, 'TikTok')">
         <div class="icon"><i class="fab fa-tiktok"></i></div>
         <span>TikTok</span>
      </a>
      <a href="https://www.tumblr.com/mnmyounus" class="button tumblr" onclick="handleClick(this, 'Tumblr')">
         <div class="icon"><i class="fab fa-tumblr"></i></div>
         <span>Tumblr</span>
      </a>
      <a href="https://www.blogger.com/profile/00802157145964760570" class="button blogger" onclick="handleClick(this, 'Blogger')">
         <div class="icon"><i class="fab fa-blogger"></i></div>
         <span>Blogger</span>
      </a>
      <a href="https://www.threads.net/@mnmyounus" class="button threads" onclick="handleClick(this, 'Threads')">
         <div class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Threads_app_logo.png" alt="Threads Logo" />
         </div>
         <span>Threads</span>
      </a>
      <a href="https://dev.to/mnmyounus" class="button devto" onclick="handleClick(this, 'Dev.to')">
         <div class="icon"><i class="fab fa-dev"></i></div>
         <span>Dev.to</span>
      </a>
      <a href="https://pinterest.com/mnmyounus1" class="button pinterest" onclick="handleClick(this, 'Pinterest')">
         <div class="icon"><i class="fab fa-pinterest"></i></div>
         <span>Pinterest</span>
      </a>
   </div>

   <!-- Certificates Section -->
   <div class="certificates-wrapper">
      <!-- Certificates Buttons -->
      <a href="https://www.skillshare.com/en/user/mnmyounus" class="button skillshare" onclick="handleClick(this, 'Skillshare')">
         <div class="icon"><i class="fab fa-skillshare"></i></div>
         <span>Skillshare</span>
      </a>
      <a href="https://www.open.edu/openlearn/profiles/zs316476" class="button openuniversity" onclick="handleClick(this, 'Open University')">
         <div class="icon"><i class="fas fa-university"></i></div>
         <span>Open University</span>
      </a>
   </div>

   <script>
      function handleClick(button, platformName) {
         if (!button.dataset.clicked) {
            // First click: Change background and show name
            button.dataset.clicked = true;
            button.querySelector('span').style.display = "inline-block"; // Show platform name
         } else {
            // Second click: Open the link
            window.open(button.href, '_blank');
         }
      }
   </script>
</body>
</html>
