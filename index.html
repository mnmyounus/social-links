<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Social Media Icons</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Poppins', sans-serif;
      }

      html, body {
         height: 100%;
         width: 100%;
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         background: linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);
      }

      .wrapper {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         width: 90%;
         max-width: 800px;
         margin-bottom: 40px;
      }

      .button {
         display: inline-block;
         height: 60px;
         width: 60px;
         margin: 10px;
         background: #fff;
         border-radius: 50px;
         cursor: pointer;
         box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
         transition: all 0.3s ease-out;
         text-align: center;
         overflow: hidden;
         position: relative;
      }

      .button .icon {
         height: 100%;
         width: 100%;
         line-height: 60px;
         font-size: 25px;
         color: #000;
         transition: all 0.3s ease-out;
      }

      .button span {
         display: none;
         font-size: 16px;
         color: #fff;
         line-height: 60px;
         position: absolute;
         left: 70px;
         transition: all 0.3s ease-out;
      }

      .button:hover {
         width: 160px;
      }

      .button:hover span {
         display: inline-block;
      }

      /* Social Media Colors (real colors) */
      .button.instagram { background: #E1306C; }
      .button.facebook { background: #4267B2; }
      .button.twitter { background: #1DA1F2; }
      .button.github { background: #333; }
      .button.snapchat { background: #FFFC00; color: #000; }
      .button.orcid { background: #A6CE39; }
      .button.tiktok { background: #000; }
      .button.tumblr { background: #35465C; }
      .button.blogger { background: #F57D00; }
      .button.threads { background: #0A0A0A; }
      .button.devto { background: #BD081C; }
      .button.pinterest { background: #F50057; }

      /* Responsive Design */
      @media (max-width: 768px) {
         .button {
            height: 50px;
            width: 50px;
         }
         .button .icon {
            font-size: 20px;
            line-height: 50px;
         }
         .button span {
            font-size: 14px;
         }
      }
   </style>
</head>
<body>
   <div class="wrapper">
      <!-- Social Media Buttons -->
      <a href="#" class="button instagram" data-name="Instagram" data-url="https://www.instagram.com/mnmyounus/" onclick="handleClick(this)">
         <div class="icon"><i class="fab fa-instagram"></i></div>
         <span>Instagram</span>
      </a>
      <a href="#" class="button facebook" data-name="Facebook" data-url="https://facebook.com/" onclick="handleClick(this)">
         <div class="icon"><i class="fab fa-facebook-f"></i></div>
         <span>Facebook</span>
      </a>
      <a href="#" class="button twitter" data-name="Twitter" data-url="https://x.com/mnmyounus" onclick="handleClick(this)">
         <div class="icon"><i class="fab fa-twitter"></i></div>
         <span>Twitter</span>
      </a>
      <a href="#" class="button github" data-name="GitHub" data-url="https://github.com/mnmyounus" onclick="handleClick(this)">
         <div class="icon"><i class="fab fa-github"></i></div>
         <span>GitHub</span>
      </a>
      <a href="#" class="button snapchat" data-name="Snapchat" data-url="https://www.snapchat.com/add/mnmyounus" onclick="handleClick(this)">
         <div class="icon"><i class="fab fa-snapchat"></i></div>
         <span>Snapchat</span>
      </a>
      <a href="#" class="button orcid" data-name="ORCID" data-url="https://orcid.org/0009-0003-4555-5683" onclick="handleClick(this)">
         <div class="icon"><i class="fas fa-id-card"></i></div>
         <span>ORCID</span>
      </a>
      <a href="#" class="button tiktok" data-name="TikTok" data-url="https://www.tiktok.com/@mnmyounus" onclick="handleClick(this)">
         <div class="icon"><i class="fab fa-tiktok"></i></div>
         <span>TikTok</span>
      </a>
      <a href="#" class="button tumblr" data-name="Tumblr" data-url="https://www.tumblr.com/mnmyounus" onclick="handleClick(this)">
         <div class="icon"><i class="fab fa-tumblr"></i></div>
         <span>Tumblr</span>
      </a>
      <a href="#" class="button blogger" data-name="Blogger" data-url="https://www.blogger.com/profile/00802157145964760570" onclick="handleClick(this)">
         <div class="icon"><i class="fab fa-blogger"></i></div>
         <span>Blogger</span>
      </a>
      <a href="#" class="button threads" data-name="Threads" data-url="https://www.threads.net/@mnmyounus" onclick="handleClick(this)">
         <div class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Threads_app_logo.png" alt="Threads Logo" />
         </div>
         <span>Threads</span>
      </a>
      <a href="#" class="button devto" data-name="Dev.to" data-url="https://dev.to/mnmyounus" onclick="handleClick(this)">
         <div class="icon"><i class="fab fa-dev"></i></div>
         <span>Dev.to</span>
      </a>
      <a href="#" class="button pinterest" data-name="Pinterest" data-url="https://pinterest.com/mnmyounus1" onclick="handleClick(this)">
         <div class="icon"><i class="fab fa-pinterest"></i></div>
         <span>Pinterest</span>
      </a>
   </div>

   <script>
      let clicked = false;

      function handleClick(button) {
         const platformName = button.getAttribute('data-name');
         const platformUrl = button.getAttribute('data-url');

         // First click: Show name and color the button
         if (!clicked) {
            button.style.backgroundColor = getComputedStyle(button).backgroundColor;
            button.querySelector("span").style.display = "inline-block";  // Show the platform name
            button.querySelector("span").innerText = platformName;  // Set the name
            clicked = true;
         } 
         // Second click: Open the link in a new tab
         else {
            window.open(platformUrl, "_blank");
            clicked = false;  // Reset clicked state for the next time
         }
      }
   </script>
</body>
         </html>
