<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Notices</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        textarea, input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #notices {
            margin-top: 30px;
        }

        #noticeContainer > div {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
        }

        img, video {
            max-width: 100%;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Important Notices</h1>

        <!-- Admin Input Section -->
        <div id="adminPanel">
            <h2>Add New Notice</h2>
            <form id="noticeForm">
                <label for="noticeText">Notice Text:</label>
                <textarea id="noticeText" placeholder="Write the notice here..." required></textarea>

                <label for="imageInput">Upload Notice Image (optional):</label>
                <input type="file" id="imageInput" accept="image/*">

                <label for="videoInput">Upload Notice Video (optional):</label>
                <input type="file" id="videoInput" accept="video/*">

                <button type="button" id="addNoticeBtn">Add Notice</button>
            </form>
        </div>

        <!-- Notices Display Section -->
        <div id="notices">
            <h2>Live Notices:</h2>
            <div id="noticeContainer"></div>
        </div>
    </div>

    <script>
        // JavaScript
        document.getElementById('addNoticeBtn').addEventListener('click', () => {
            const noticeContainer = document.getElementById('noticeContainer');

            // Get notice text
            const noticeText = document.getElementById('noticeText').value;
            const textElement = noticeText ? `<p>${noticeText}</p>` : '';

            // Get image input
            const imageInput = document.getElementById('imageInput').files[0];
            const imageElement = imageInput ? `<img src="${URL.createObjectURL(imageInput)}" alt="Notice Image">` : '';

            // Get video input
            const videoInput = document.getElementById('videoInput').files[0];
            const videoElement = videoInput ? `<video controls><source src="${URL.createObjectURL(videoInput)}"></video>` : '';

            // Create a new notice
            const newNotice = document.createElement('div');
            newNotice.innerHTML = `${textElement}${imageElement}${videoElement}`;

            // Add the notice to the container
            noticeContainer.appendChild(newNotice);

            // Clear the form inputs
            document.getElementById('noticeForm').reset();
        });
    </script>
</body>
</html>
